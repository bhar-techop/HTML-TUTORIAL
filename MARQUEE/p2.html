<html>
    <head>
        <title>MARQUEE</title>
    </head>
    <body>
        <center>
            <h1>Marquee Tag..!</h1>
            <p>The marquee HTML element  is used to insert scrolling area of text</p>
        </center>
        <hr>
        <marquee behavior="alternate" bgcolor="skyblue">THIS IS AN ALTERNATE MARQUEE TAG..!</marquee>
        <br><br>
        <marquee behavior="scroll" bgcolor="skyblue">THIS IS AN SCROLL MARQUEE TAG..!</marquee>

        
        <br><br>
        <marquee behavior="slide" bgcolor="skyblue">THIS IS AN SLIDE MARQUEE TAG..!</marquee>

        
    </body>
</html>
