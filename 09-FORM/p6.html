<html>
<head>
    <title>FORM</title>
</head>
<body>
    <center>
        <h1>CHECKBOX</h1>
        <p>Input type is checkbox,is used to select more than one options.</p>
    </center>
    <form>
        <fieldset>
            <legend>Checkbox</legend>
            <h3>Languages</h3>
            <label for="">Kannada</label>
            <input type="checkbox" value="kannada"name="kannada" id="kannada" checked>

            <label for="">English</label>
            <input type="checkbox" value="English"name="english" id="english">
            <label for="">Hindi</label>
            <input type="checkbox" value="Hindi" name="hindi" id="hindi">
        </fieldset>
        <fieldset>
            <legend>Buttons</legend>
            <button type="submit">SUBMIT</button>
            <button type="cancel">CANCEL</button>
            <button type="reset">RESET</button>
        </fieldset>
    </form>
</body>
</html>
