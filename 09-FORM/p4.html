<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
        <center>
            <h1>FIELDSET AND LEGEND</h1>
        </center>
        <hr>

        <form autocomplete="off" onsubmit="FormValue()" onreset="alert('Reset the value')" name="formName">
            
            <fieldset>
                <legend>First Name</legend>
                <label for="firstName">First Name</label>
                <input type="text" placeholder="First Name" name="firstName" id="firstName" required minlength="5" maxlength="20" value="HTML" readonly>
            </fieldset>
            <fieldset>
                <legend>Middle Name</legend>
                <label for="middleName">Middle Name</label>
                <input type="text" placeholder="Middle Name" name="middleName" id="middleName"  required minlength="5">       
            </fieldset>
            <fieldset>
                <legend>Last Name</legend>
                <label for="lastName">Last Name</label>
                <input type="text" placeholder="Last Name" name="lastName" id="lastName"  required minlength="5">
            </fieldset>
           <fieldset>
            <legend>Buttons</legend>
            <button type="button" onclick="alert('button clicked')">BUTTON</button>
            <button type="submit">SUBMIT</button>
            <button type="reset">RESET</button>
           </fieldset>
          <script>
            function FormValue(){
                let firstName=document.formName.firstName.value;//select an element from name attribute
             let middleName=document.getElementById('middleName').value;//select an element from id attribute

             let lastName=document.getElementById('lastName').value;
             alert('First Text Box value is:'+firstName);
             alert('Middle Text Box value is:'+middleName);
             alert('Last Text Box value is:'+lastName);
            }
             
            
          </script>
           

        </form>
    </body>
</html>
