<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
        <center>
            <h1>BUTTON</h1>
        </center>
        <hr>
        <!-- out of form tag -->
        <button type="button">BUTTON</button>
        <button type="submit">SUBMIT</button>
        <button type="reset">RESET</button>

        <!-- Inside the form tag -->
        <form action="p1.html">
            <button type="button">BUTTON</button>
            <button type="submit">SUBMIT</button>
            <button type="reset">RESET</button>
        </form>

        <!-- The type of the button.Possible values are :


        submit:The button submits the form data to server.This is the default if the attribute is not specified,or if the attribute is not specified,or if the is dynamically changed to an empty or an invalid value -->

        <!-- reset:The button resets all the controls to their initial values -->


        <!-- button:The button has no default behavior.It can have client-side scripts
        assosiated with the element's events,which are triggered  when the events occur.  -->
    </body>
</html>
